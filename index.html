<head>
  <meta charset="UTF-8">
  <title>Patient waiting time</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Patient Waiting Time at the Emergency Department</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Patient age" required="required" />
        <input type="text" name="num_patient_before" placeholder="number of patient in queue" required="required" />
		<input type="text" name="triage" placeholder="Triage priority" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
